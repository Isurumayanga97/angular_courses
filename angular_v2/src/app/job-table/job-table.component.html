<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Client</th>
    <th scope="col">Job Name</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let item of jobTableData">
    <td>{{item.id}}</td>
    <td>{{item.client}}</td>
    <td>{{item.job_name}}</td>
  </tr>

  </tbody>
</table>
